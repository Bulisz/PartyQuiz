name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - test

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./PartyQuiz.sln
    - name: Build
      run: dotnet build ./PartyQuiz.sln --no-restore
    - name: Test
      run: dotnet test ./ArchitectureTest/ArchitectureTest.csproj --no-build --verbosity normal --logger:"trx;LogFileName=/home/runner/work/PartyQuiz/PartyQuiz/ArchitectureTest/TestResults/test_results.trx"
    # - name: Test Report
    #   uses: EnricoMi/publish-unit-test-result-action@v2
    #   if: always()
    #   with:
    #     xunit_files: "/home/runner/work/PartyQuiz/PartyQuiz/ArchitectureTest/TestResults/test_results.xml"
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: JEST Tests            # Name of the check run which will be created
        path: /home/runner/work/PartyQuiz/PartyQuiz/ArchitectureTest/TestResults/*.trx    # Path to test results
        reporter: jest-junit        # Format of test results
